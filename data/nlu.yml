version: "3.1"

nlu:
- intent: start
  examples: |
    - /start
    - start
    - /start@TuonomeBot

- intent: help
  examples: |
    - /help
    - help
    - /help@TuonomeBot

- intent: chiedi_meteo
  examples: |
    - com'è il tempo?
    - che tempo fa?
    - mi puoi dire che tempo fa?
    - qual è la situazione meteo?
    - raccontami il meteo
    - com’è il meteo oggi?
    - puoi parlarmi del meteo

- intent: dammi_meteo
  examples: |
    - Dammi il meteo [oggi](date) a [Roma](city)
    - Che tempo fa [domani](date) a [Milano](city)?
    - Vorrei sapere il meteo [dopodomani](date) per [Miami](city)
    - Qual è il meteo [stasera](date) a [Tokyo](city)
    - [Barcellona](city) [mattina](date)
    - Voglio il meteo per [lunedì](date) a [Venezia](city)
    - Dammi le previsioni per [martedì](date) a [Napoli](city)
    - Meteo per [mercoledì](date) a [Torino](city)

- intent: ask_clothing_advice
  examples: |
    # oggi
    - Cosa mi conviene indossare [oggi](date) a [Roma](city)?
    - Come mi consigli di uscire [oggi](date) a [Roma](city)?
    - Qual è il giusto outfit [oggi](date) per [Milano](city)?
    - Cosa mettere [oggi](date) a [Firenze](city) per uscire?
    # domani / dopodomani
    - Cosa mi consigli di portare [domani](date) a [Torino](city)?
    - Che giacca devo prendere [dopodomani](date) a [Bologna](city)?
    # giorno della settimana
    - Cosa mi consigli di portare per [martedì](date) a [Napoli](city)?
    - Quale capo di abbigliamento suggerisci per [giovedì](date) a [Venezia](city)?
    - Che outfit andrà bene [sabato](date) a [Genova](city)?


- intent: ask_activity_advice
  examples: |
    - È una buona giornata per [correre](activity) a [Roma](city)?
    - Che [attività all’aperto](activity) posso fare [oggi](date) a [Roma](city)?
    - Posso fare un [picnic](activity) [domani](date) a [Torino](city)?
    - Quale [sport](activity) praticare questo [pomeriggio](date)?
    - Mi consigli una [passeggiata](activity) [sabato](date) a [Firenze](city)?
    - Vorrei fare un [ciclismo](activity) [lunedì](date) a [Milano](city)

- lookup: city
  examples: |
    !include lookups/city.txt

- lookup: date
  examples: |
    - oggi
    - domani
    - dopodomani
    - lunedì
    - martedì
    - mercoledì
    - giovedì
    - venerdì
    - sabato
    - domenica
    - mattina
    - pomeriggio
    - sera
    - notte

- lookup: activity
  examples: |
    - corsa
    - correre
    - attività all’aperto
    - picnic
    - sport
    - bicicletta
    - ciclismo
    - passeggiata
    - trekking
    - nuoto
    - yoga
    - escursione