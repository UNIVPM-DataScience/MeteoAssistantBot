  - intent: start
    examples: |
      - /start
      - start
      - /start@TuonomeBot


  - intent: help
    examples: |
      - /help
      - help
      - /help@TuonomeBot


  - intent: chiedi_meteo
    examples: |
      - com'è il tempo?
      - che tempo fa?
      - mi puoi dire che tempo fa?
      - qual è la situazione meteo?
      - raccontami il meteo
      - com’è il meteo oggi?
      - puoi parlarmi del meteo


  - intent: dammi_meteo
    examples: |
      - Dammi il meteo [oggi](date) a [Roma](city)
      - Che tempo fa [domani](date) a [Milano](city)?
