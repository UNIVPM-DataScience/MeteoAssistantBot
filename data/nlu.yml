      - Voglio il meteo per [lunedì](date) a [Venezia](city)
      - Dammi le previsioni per [martedì](date) a [Napoli](city)
      - Meteo per [mercoledì](date) a [Londra](city)


  - intent: ask_clothing_advice
    examples: |
      - Cosa mi conviene indossare [oggi](date) a [Roma](city)?
