version: "3.1"

nlu:
- intent: start
  examples: |
    - /start
    - start
    - /start@TuonomeBot

- intent: help
  examples: |
    - /help
    - help
    - /help@TuonomeBot

- intent: chiedi_meteo
  examples: |
    - com'è il tempo?
    - che tempo fa?
    - mi puoi dire che tempo fa?
    - qual è la situazione meteo?
    - raccontami il meteo
    - com’è il meteo oggi?
    - puoi parlarmi del meteo

- intent: dammi_meteo
  examples: |
    - Dammi il meteo [oggi](date) a [Roma](city)
    - Che tempo fa [domani](date) a [Milano](city)?
    - Vorrei sapere il meteo [dopodomani](date) per [Miami](city)
    - Qual è il meteo [stasera](date) a [Tokyo](city)
    - [Barcellona](city) [mattina](date)
    - Voglio il meteo per [lunedì](date) a [Venezia](city)
    - Dammi le previsioni per [martedì](date) a [Napoli](city)
    - Meteo per [mercoledì](date) a [Torino](city)

- lookup: city
  examples: |
    !include lookups/city.txt

- lookup: date
  examples: |
    - oggi
    - domani
    - dopodomani
    - lunedì
    - martedì
    - mercoledì
    - giovedì
    - venerdì
    - sabato
    - domenica
    - mattina
    - pomeriggio
    - sera
    - notte
