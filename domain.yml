version: "3.1"

intents:
  - start
  - help
  - chiedi_meteo
  - dammi_meteo
  - ask_clothing_advice    
  - ask_activity_advice    
  - ask_air_quality
  - ask_sun_times
  - ask_city_overview
  - deny

entities:
  - city
  - date
  - activity    

slots:
  city:
    type: text
    mappings:
      - type: from_entity
        entity: city
  

  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
      - type: from_intent
        intent: chiedi_meteo
        value: "oggi"
      - type: from_intent
        intent: dammi_meteo
        value: "oggi"
  activity:       
    type: text
    mappings:
      - type: from_entity
        entity: activity
forms:
  weather_form:
    required_slots:
      - city
      - date

activity:        
  type: text
  mappings:
    - type: from_entity
      entity: activity
responses:
  utter_start:
    - text: |
        Ciao! Sono MeteoAssistantBot, il tuo assistente meteo personale.   
        Previsioni precise e aggiornate in pochi secondi! 🌦️  

        ℹ️ Scopri tutte le funzionalità digitando /help per vedere cosa posso fare.

  utter_help:
    - text: |
        Puoi chiedermi informazioni riguardo: 

        ☁️ Meteo generale   
        • "Che tempo fa oggi?"

        ☀️ Previsioni specifiche    
        • "Qual è il meteo [giovedì] a [Milano]"

        👕 Consigli di abbigliamento  
        • "Che outfit devo scegliere [dopodomani]?"

        🚴 Attività consigliate  
        • "È una buona giornata per [correre] [domani] a [Torino]?"  

        🍃 Qualità dell’aria  
        • "Com'è la qualità dell'aria a [Firenze]?"  

        🌅 Orari del sole  
        • "A che ora sorge il sole a [Venezia]?" 

        🏙️ Panoramica città  
        • "Parlami di [Milano]"  

        Sostituisci le parti tra [ ] con la data, la città o l’attività che preferisci!


  utter_ask_weather_form_city:
    - text: "Per quale città desideri conoscere il meteo?"

  utter_submit_weather_form:
    - text: "Perfetto, sto cercando il meteo per {date} a {city}…"

  utter_invalid_city:
    - text: "😕 Spiacente, non ho trovato la città {city}."

  utter_weather_unavailable:
    - text: |
        ⚠️ Mi dispiace, al momento non riesco ad accedere al servizio meteo. 
        Riprova tra qualche istante o controlla la tua connessione.
        
  utter_ask_more:
    - text: "C’è qualcos’altro che posso fare per te?"

  utter_goodbye:
    - text: "Va bene, buona giornata! 👋"
actions:
  - action_get_weather
  - validate_weather_form
  - action_clothing_advice  
  - action_activity_advice
  - action_get_air_quality
  - action_get_sun_times
  - action_get_attractions


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
