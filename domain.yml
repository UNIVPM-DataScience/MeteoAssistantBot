  - start
  - help
  - chiedi_meteo
  - dammi_meteo
  - ask_clothing_advice    
  - ask_activity_advice    
  - ask_air_quality
  - ask_sun_times
  - ask_city_overview
  - deny

entities:
  - city
  - date
  - activity    

slots:
  city:
    type: text
    mappings:
      - type: from_entity
        entity: city
  

  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
      - type: from_intent
        intent: chiedi_meteo
        value: "oggi"
      - type: from_intent
        intent: dammi_meteo
        value: "oggi"
  activity:       
    type: text
    mappings:
      - type: from_entity
        entity: activity
forms:
  weather_form:
    required_slots:
      - city
      - date

activity:        
  type: text
  mappings:
    - type: from_entity
      entity: activity
